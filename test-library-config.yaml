# Test-Konfiguration für Library-Generator
name: test_module
description: "Ein Test-Modul für die vollständige Integration aller Features"
category: utility

functions:
  - name: process_data
    description: "Verarbeitet Daten und gibt Ergebnis zurück"
    params:
      - name: input
        type: string
        description: "Eingabedaten"
      - name: options
        type: object
        description: "Verarbeitungsoptionen"
        optional: true
    return_type: object
    
  - name: validate_input
    description: "Validiert Eingabedaten"
    params:
      - name: data
        type: any
        description: "Zu validierende Daten"
    return_type: boolean
    
  - name: transform_format
    description: "Transformiert Datenformat"
    params:
      - name: data
        type: object
        description: "Eingabedaten"
      - name: target_format
        type: string
        description: "Zielformat"
    return_type: string

types:
  - name: ProcessingOptions
    description: "Optionen für die Datenverarbeitung"
    fields:
      - name: encoding
        type: string
        description: "Zeichenkodierung"
      - name: timeout
        type: number
        description: "Timeout in Sekunden"
      - name: validate
        type: boolean
        description: "Soll validiert werden?"
        
  - name: ProcessingResult
    description: "Ergebnis der Datenverarbeitung"
    fields:
      - name: success
        type: boolean
        description: "War die Verarbeitung erfolgreich?"
      - name: data
        type: object
        description: "Verarbeitete Daten"
      - name: errors
        type: array
        description: "Aufgetretene Fehler"
        optional: true